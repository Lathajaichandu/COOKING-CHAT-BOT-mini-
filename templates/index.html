<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="utf-8">
    <title>‡∞Æ‡∞ø‡∞®‡±Ä ‡∞ï‡±Å‡∞ï‡∞ø‡∞Ç‡∞ó‡±ç ‡∞ö‡∞æ‡∞ü‡±ç‚Äå‡∞¨‡∞æ‡∞ü‡±ç</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Telugu:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Telugu', 'Inter', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #03203C, #0A3D62, #079992);
            background-size: 300% 300%;
            animation: g 12s ease infinite;
            color: #dff9fb;
        }
        @keyframes g { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        h2 { text-align:center; font-size:32px; margin-bottom:20px; text-shadow:0 0 8px rgba(0,255,255,0.5); }

        #chatbox {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0,255,255,0.25);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #q {
            flex: 1;
            padding: 14px 16px;
            font-size: 17px;
            border-radius: 12px;
            border: 1px solid rgba(0,255,255,0.4);
            background: rgba(0,0,0,0.3);
            color: #fff;
            outline: none;
        }
        #q:focus { border-color:#00e6e6; box-shadow:0 0 15px rgba(0,230,230,0.5); }

        button {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #0984e3, #00cec9);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover { transform: translateY(-2px); box-shadow: 0 0 20px rgba(0,255,255,0.6); }

        #mic {
            background: #1f6feb;
            font-size: 20px;
        }

        .recipe {
            margin-top: 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 20px;
            display: flex;
            gap: 20px;
            border: 1px solid rgba(0,255,255,0.2);
            box-shadow: 0 0 15px rgba(0,255,255,0.2);
        }
        .recipe img {
            width: 180px;
            height: 180px;
            object-fit: cover;
            border-radius: 14px;
            border: 2px solid rgba(0,255,255,0.4);
        }
        .meta h3 { font-size:24px; color:#00e6e6; margin:0 0 10px; }
    </style>
</head>
<body>

    <h2>üç¥ Mini Cooking Chat Bot</h2>

    <div id="chatbox">
        <input id="q" placeholder="Ex:. Paneer BUtteer Masala, biryani ..etc " autocomplete="off">
        <button id="mic" title="Use mic to Speak">üé§</button>
        <button id="ask">Search</button>
    </div>

    <div id="results"></div>

    <script src="/static/script.js"></script>
</body>
</html>
