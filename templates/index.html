<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Bot</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0c0a20, #1a1736, #181829);
            color: #0ff;
            min-height: 100vh;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            color: #0be7d5;
            text-shadow: 0 0 20px #679692, 0 0 40px #0aecda;
            margin-bottom: 8px;
            text-align: center;
        }

        p {
            color: #88ffff;
            margin-bottom: 30px;
            font-size: 1.1rem;
            text-align: center;
        }

        /* MAIN SEARCH BOX - Now perfectly responsive */
        .search-box {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        #query {
            width: 100%;
            padding: 20px 130px 20px 30px;
            font-size: 1.3rem;
            border: none;
            border-radius: 50px;
            background: rgba(10, 10, 30, 0.9);
            color: #fff;
            outline: none;
            box-shadow: 0 0 25px rgba(0, 255, 234, 0.5);
            transition: all 0.4s ease;
            backdrop-filter: blur(12px);
            border: 2px solid transparent;
        }

        #query:focus, #query:hover {
            box-shadow: 0 0 40px #00ffea, 0 0 70px #ff00ff;
            border: 2px solid #00ffea;
            transform: scale(1.02);
        }

        /* BUTTONS - Now perfectly placed & responsive */
        .buttons {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
        }

        .btn {
            width: 70px;
            height: 56px;
            border-radius: 40%;
            border: none;
            font-size: 1.6rem;
            cursor: pointer;
            background: linear-gradient(45deg, #00ffea, #00d0ff);
            color: #000;
            box-shadow: 0 0 20px #00ffea2f;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.15);
            box-shadow: 0 0 35px #00ffea;
        }

        .mic-btn:hover {
            background: #ff3366;
            color: white;
        }

        /* RESULT CARD - Beautiful & Responsive */
        #result {
            margin-top: 50px;
            padding: 35px;
            background: rgba(10, 10, 40, 0.8);
            border-radius: 25px;
            border: 2px solid #00ffea;
            box-shadow: 0 0 50px rgba(0, 255, 234, 0.6);
            max-width: 900px;
            width: 100%;
            text-align: left;
            display: none;
            backdrop-filter: blur(15px);
        }

        #result h2 {
            color: #00ffea;
            text-align: center;
            font-size: 2.3rem;
            margin-bottom: 10px;
        }

        #result h3 { color: #ff00ff; margin: 25px 0 10px; }
        #result p { line-height: 1.8; }
        a { color: #00ffea; font-weight: bold; text-decoration: none; }
        a:hover { text-shadow: 0 0 15px #ea00ff; }

        /* Mobile Fix */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            #query { padding: 18px 120px 18px 25px; font-size: 1.1rem; }
            .btn { width: 50px; height: 50px; font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <h1>INDIAN RECIPE BOT</h1>
    <p>Say or type any dish name </p>

    <div class="search-box">
        <input type="text" id="query" placeholder="Try: Biryani, pongal, masala karela..." autofocus>
        <div class="buttons">
            <button class="btn mic-btn" onclick="startVoice()">ðŸŽ¤</button>
            <button class="btn" onclick="search()">â†‘</button>
        </div>
    </div>

    <div id="result"></div>

    <script>
        function search() {
            let q = document.getElementById('query').value.trim();
            if (!q) return;
            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = '<p style="text-align:center; color:#00ffea; font-size:1.5rem;">Searching...</p>';

            fetch(`/search?q=${encodeURIComponent(q)}`)
            .then(r => r.json())
            .then(data => {
                if (data.found) {
                    document.getElementById('result').innerHTML = `
                        <h2>${data.name}</h2>
                        <p style="text-align:center; color:#88ffff; font-size:1.3rem;">
                            ${data.cuisine} â€¢ ${data.time} mins
                        </p>
                        <h3>Ingredients:</h3>
                        <p style="background:rgba(0,255,234,0.1); padding:18px; border-radius:12px;">
                            ${data.ingredients.replace(/,/g, '<br>')}
                        </p>
                        <h3>Instructions:</h3>
                        <p style="line-height:1.9;">${data.instructions}</p>
                        <p style="text-align:center; margin-top:30px;">
                            <a href="${data.url}" target="_blank">Full Recipe â†’ Click Here</a>
                        </p>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <p style="color:#ff6b6b; text-align:center; font-size:1.4rem;">
                            No recipe found for "<strong>${q}</strong>"<br><br>
                            Try: idli â€¢ pongal â€¢ masala karela â€¢ paneer peda
                        </p>
                    `;
                }
            });
        }

        document.getElementById('query').addEventListener('keypress', e => {
            if (e.key === 'Enter') search();
        });

        function startVoice() {
            let rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'en-IN';
            rec.start();
            rec.onresult = e => {
                document.getElementById('query').value = e.results[0][0].transcript;
                search();
            };
        }
    </script>
</body>
</html>
